<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <h1> <a href="index.html">OBRAZAC</a> </h1>
        <form>
            <label for="korisnicko_ime">Korisničko ime: </label><br>
            <input type= "text" id="korisnicko_ime" name="korisnicko_ime" size="15" placeholder="Upišite korisničko ime"> <br>
            <label for="lozinka">Lozinka: </label><br>
            <input type="password" id="loznika" name="lozinka" size="15" placeholder="Unos lozinke"><br>
            

            <label for="ocjene">Ocjena: </label>
            <select name="ocjene" id="ocjene">
                <option value="nedovoljan">Nedovoljan</option>
                <option value="dovoljan">Dovoljan</option>
                <option value="dobar">Dobar</option>
                <option value="vrlo_dobar">Vrlo dobar</option>
                <option value="izvrstan">Izvrstan</option>
            </select>

            <br><br>
            <label for="komentar">Komentar: </label>
            <textarea id="komentar" name="komentar" rows="7" size="40" placeholder="Ovdje iznesite vlastiti komentar o studentu"></textarea>
            <br><br>
            <label for="usmena_ocjena">Usmena ocjena: </label>
            <br><br>
                <label>Komunikativan
                <input type="radio" name="usmena_ocjena" value="komunikativan">
            </label><br>

            <label>Samostalan
                <input type="radio" name="usmena_ocjena" value="samostalan">
            </label><br>

            <label>Radišan
                <input type="radio" name="usmena_ocjena" value="radisan">
            </label><br>

            <label>Ništa od navedenog
                <input type="radio" name="usmena_ocjena" value="nista" checked>
            </label><br>
            
            <br><br>
            <table>
                <tr>
                    <th><input type="submit"></th>
                </tr>
                
                <tr>
                    <th><input type="reset"></th>
                </tr>

            </table>


        </form>

        

    </body>

</html>
